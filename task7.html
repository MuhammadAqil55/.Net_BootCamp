<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input Number 1</h1>
    <input type="number" id="inp">
    <h1>Input Number 2</h1>
    <input type="number" id="inp2">
    <button onclick="fun()">Click Me</button>
    <div id="demo"></div>


    <script>
    function fun(){
     let i = document.getElementById("inp").value;
     let j = document.getElementById("inp2").value;
     let str = ["fun1","fun2","fun3","fun4","fun5","fun6"]
     let result='';
 
     for(let k = i; k<=j;k++){
        result += str[k]
     }
     
     document.getElementById("demo").innerHTML= result
    
    }
    </script>
</body>
</html>
