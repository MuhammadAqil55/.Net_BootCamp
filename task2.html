<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number1</h1>
    <input type="number1" id="input1">
    <p id="demo"></p>
   
    
    <button onclick="check()">Answer</button>
    <script>
      function check()
          {
            let input1 = document.getElementById("input1").value
        let input = input1 % 2;
              if(input ==0 ){
                      document.getElementById("demo").innerHTML = "Even"
              }else{
                document.getElementById("demo").innerHTML = input + " Odd " 
              }
   

          }
    </script>  
    
</body>
</html>
